		<div class="container login">
			<h3><center>Sign Up for</center></h3>
			<h2><center>Workaholic</center></h2>
			<form action="#" method="POST" id="form">

				<div class="row mb-3">
					<div class="font-italic text-danger col-sm-9 ml-sm-auto">
						<!-- Show errors here. -->
						
					</div>
				</div> <!-- .row -->
				

				<div class="form-group row">
					<label for="emailAddress" class="col-sm-3 col-form-label text-sm-right">Email:<span class="text-danger">*</span></label>
					<div class="col-sm-9">
						<input type="email" placeholder="Workaholic@example.com" class="form-control" id="emailAddress" name="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
						<small id="email-error" class="invalid-feedback">Email is required.</small>
					</div>
				</div> <!-- .form-group -->

				<div class="form-group row">
					<label for="password-id" class="col-sm-3 col-form-label text-sm-right">Password:<span class="text-danger">*</span></label>
					<div class="col-sm-9">
						<input type="password" class="form-control" id="password" name="password" pattern=".{8,26}" required>
						<small id="password-error" class="invalid-feedback">Password is required.</small>

					</div>
				</div> <!-- .form-group -->

				<div class="form-group row">
					<label for="password-id" class="col-sm-3 col-form-label text-sm-right">Confirm Password:<span class="text-danger">*</span></label>
					<div class="col-sm-9">
						<input type="password" class="form-control" id="confirm_password" name="confirm_password" required="required" oninput="check(this)">
						<script language='javascript' type='text/javascript'>
						    function check(input) {
						        if (input.value != document.getElementById('password').value) {
						            input.setCustomValidity('Password Must be Matching.');
						        } else {
						            // input is valid -- reset the error message
						            input.setCustomValidity('');
						        }
						    }
						</script>
						<small id="password-error" class="invalid-feedback">Password does not match.</small>

					</div>
				</div> <!-- .form-group -->

				<div class="row">
					<div class="ml-auto col-sm-9">
						<span class="text-danger font-italic">* Feilds are required</span>
					</div>
				</div> <!-- .form-group -->

				<div class="row">
					<div class="ml-auto col-sm-9">
						<span class="text-danger font-italic">* Password should be between 8-26 characters.</span>
					</div>
				</div> <!-- .form-group -->

				<div class="form-group row">
					<div class="col-sm-9 mt-2">
						<button type="submit" class="btn btn-primary">I want to be a team leader</button>
						<!-- <a href="#>" role="button" class="btn btn-light">Cancel</a> -->
					</div>
					<div class="col-sm-9 mt-2">
						<button type="submit" class="btn btn-primary">I want to be a team member</button>
						<!-- <a href="#>" role="button" class="btn btn-light">Cancel</a> -->
					</div>
				</div> <!-- .form-group -->
			</form>

				</div>
